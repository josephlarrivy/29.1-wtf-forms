{% extends 'base.html' %}
{% block title %}Edit {{pet.name}}{% endblock %}

{% block content %}

<form method="'POST">
    {{form.hidden_tag}}
    {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{firld.label}}
            {{field}}
            {% for err in field.errors %}
            {{err}}
            {% endfor %}
        </p>
    {$ endfor $}
    <button>Save</button>
</form>




{% end block %}
