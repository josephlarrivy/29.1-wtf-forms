{% extends 'base.html' %}
{% block title %}Add Pet{% endblock %}
{% block content %}

<form method="'POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field }}
    </p>
        {% for err in field.errors %}
            {{err}}
        {% endfor %}
    {% endfor %}
    <button>Submit</button>
</form>
    <a href="/home"><button>Back</button></a>

{% endblock %}
